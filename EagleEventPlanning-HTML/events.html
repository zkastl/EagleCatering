<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Eagle Event Planning</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<script>
function goHome() {
	window.location.assign("MainPage.html");
}
function goToContact() {
	window.location.assign("ContactInfo.html");
}
function goToLogin() {
	window.location.assign("Login.html");
}
</script>

<h1>Eagle Event Planning</h1>
<div style="color: white; background: gray; width: 100%; font-size: 12;">
	<input id="Home" value="Home" type="button" onclick="goHome()" style="color: white; background: gray;">
	<input id="Contact" value="Contact" type="button" onclick="goToContact()" style="color: white; background: gray;">
	<input id="Login" value="Login" type="button" onclick="goToLogin()" style="color: white; background: gray;">
</div>

<div align="center" style="background: white; width:75%; font-size: 12;">
    <form id='uploadcsv' method='post' action="">
        <input id="fileupload" name="myfile" type="file" /><br />
        <input type="submit" value="submit" id="submit" />
    </form>
    <script>
        $(document).ready(function () {
            $("#fileupload").submit(function (e) {

                $.ajax({
                    url: "/EagleEventPlanning/system/event/",
                    type: "POST",
                    dataType: "csv",
                    contentType: "application/csv",
                    data: "header1,header2\ndata1,data2",
                    statusCode: {
                        200: function (response) {
                            $("#providersFormElementsTable")
                                .html("<tr><td>Nickname</td><td><input type='text' id='nickname' name='nickname'></td></tr><tr><td>CA Number</td><td><input type='text' id='account' name='account'></td></tr>");
                        },
                        404 : function (response) {
                            console.log("404 errored");
                        }
                        }
                    });
            })
        });
    </script>
</div>
</body>
</html>
