<html>
<head>
<meta charset="ISO-8859-1">
<title>Eagle Event Planning</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<script>
function goHome() {
	window.location.assign("MainPage.html");
}
function goToContact() {
	window.location.assign("ContactInfo.html");
}
function goToLogin() {
	window.location.assign("Login.html");
}
</script>

<h1>Eagle Event Planning</h1>
<div style="color: white; background: gray; width: 100%; font-size: 12;">
	<input id="Home" value="Home" type="button" onclick="goHome()" style="color: white; background: gray;">
	<input id="Contact" value="Contact" type="button" onclick="goToContact()" style="color: white; background: gray;">
	<input id="Login" value="Login" type="button" onclick="goToLogin()" style="color: white; background: gray;">
</div>

<div id="content" align="center" style="background: white; width:75%; font-size: 12;">
    <form id='uploadcsv' method='post' action="" align="center">
        <input id="file" type="file" />
        <input id='loadfile' value='Load' type='button' />
        <div id='filecontent'></div>
    </form>
    <script>
        (function ($) {
            $('#loadfile').click(function () {
                if (!window.FileReader) {
                    return alert("FileReader API is not supported.");
                };
                var $i = $('#file'), input = $i[0];
                if (input.files && input.files[0]) {
                    file = input.files[0];
                    fr = new FileReader();
                    fr.onload = function () {
                        $('#filecontent').append($('<div/>').html(fr.result));
                    };
                    fr.readAsText(file)
                };
            })
        })(jQuery);
        function handleFileSelect() {
        }

        function receivedText() {
            document.getElementById('content').appendChild(document.createTextNode(fr.result));
        }
    </script>
</div>
</body>
</html>
