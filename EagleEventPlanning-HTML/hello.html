<!DOCTYPE html>
<html>
	<head>
		<title>Eagle Event Planning</title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<h1 style="font-family: Arial">This is a test page to test REST services.</h1>
		<div id='testarea'>
            <form id='testform' method="post">
                <input id='gobox' type="button" value="Click for a GET request" />
                <div id='goBoxOutput'></div>
                <br /><br />
                <input id="uploadfile" type="file" />
                <input id='submitbox' type="submit" value="Click for a POST request" />
            </form>
        </div>
	</body>
	<script type="text/javascript">
        $(document).ready(function () {
            var url = "/EagleEventPlanning/services/hello";
            $('#gobox').click(function () {
                $.ajax({
                    url: url,
                    type: 'GET',
                    complete: function(jqXHR, data) {
                        switch(jqXHR.status) {
                            case 200:
                                console.log("200 Received!\n" + jqXHR.statusText);
                                break;
                            default:
                                alert(jqXHR.status.toString() + " " + jqXHR.statusText);
                                break;
                        }
                    },
                    success: function(data, textStatus, jqXHR) {
                        console.log(data);
                    }
                });
            });
            $('#testform').submit(function (e) {
                var postData = $('#tbox').val();
                console.log(postData);
                $.ajax({
                    url: url,
                    type: 'POST',
                    dataType: "json",
                    contentType: "application/json",
                    data: '{'+  
				        '"userName" : "'+postData+'"'+
			        "}",
                    beforeSend: function() {
                        console.log("Getting ready to send...");
                    },
                    error: function(jqXHR) {
                        console.log(jqXHR.statusText);
                    },
                    complete: function(jqXHR, textStatus) {
                        switch(jqXHR.status) {
                            case 200:
                                alert("200 Received!\n" + jqXHR.responseText);
                                break;
                            case 415:
                                alert(jqXHR.status.toString() + " " + jqXHR.statusText);
                            default:
                                alert(jqXHR.status.toString() + " " + jqXHR.statusText);
                                break;
                        }
                    }
                });
            });
        });
    </script>
</html>
