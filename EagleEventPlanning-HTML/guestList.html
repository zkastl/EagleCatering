<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Eagle Event Planning</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>

<h1>Eagle Event Planning</h1>
<div style="color: white; background: gray; width: 100%; font-size: 12;">
	<table class="nav">
	<tr>
		<td><a href="MainPage.html">Home</a></td>
		<td><a href="contactinfo.html">Contact</a></td>
		<td><a href="events.html">Events</a></td>
		<td><a href="import.html">Import</a></td>	
		<td><a href="ClientManagement.html">Clients</a></td>
		<td><a href="EmployeeManagement.html">Employees</a></td>
		<td><a href="logout.html">Logout</a></td>
		<td id="userWelcome" style="text-align: right; width: 100%"></td>
	</tr>
	</table>
</div>


<div align="center">
	<div style="background: white; width: 80%; border-style: solid; border-width: 2px; margin:20px;">
		<h2 id="header">Guest List</h2><br>
		<table class="center" id="guests"></table>
		<br><br>
		<button id="previous" class='inline' >Previous</button>
		<button id = "next"class='inline' >Next</button>
		<br><br>
		
		<br><br>
		<form class='inline' action="editGuest.html" method="get">
			<input id="eventId" type="hidden" name="eventId" value="">
			<input id="editId" type="hidden" name="id" value="">
		    <input type="submit" value="Edit">
		</form>
		
		<form class='inline' action="addGuest.html" method ="get">
			<input id="eventId" type="hidden" name="eventId" value="">
			<input type="submit" value="Add">
		</form>
		<form class='inline' action="deleteGuest.html" method="get">
			<input id="eventId" type="hidden" name="eventId" value="">
			<input id="deleteId" type="hidden" name="id" value="">
		    <input type="submit" value="Delete">
            </div>
		</form>
		<form id='importform' method="post">
                <fieldset>
                    <div style="margin:auto;">
                        <legend>Guest List Import</legend>
                        <input id="uploadfile" type="file" accept=".csv" />
                        <input id='importbox' type="submit" value="Upload" />
                    </div>
                </fieldset>
        </form>
	</div>
</div>
 
<script>

	var start = 0;
	var page = 15;

	
	function getCookie(cname) {
	    var name = cname + "=";
	    var decodedCookie = decodeURIComponent(document.cookie);
	    var ca = decodedCookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}
	
	function getPrevious()
	{
		start = start-page;
		if (start <1)  start = 0;
		createTable(start);
	}
	
	function getNext()
	{
		if ($("#guests") && $("#guests").prop('rows').length-1 == page) start=start+page;
		createTable(start);
	}

    function selectChange() 
    {
        id = getId();
        $("#editId").val(id);
        $("#deleteId").val(id);   
    }
    
    function getId()
	{ 
	  return jQuery( 'input[name=selectedRow]:checked' ).val()
	}
    
    function getCurrentUser() {
    	$.ajax({
    	    url: "/EagleEventPlanning/services/employees/current",
    	    type: 'GET',
    	    datatype: 'json',
    	    statusCode: {
    	    200: function( planner ) {
    	
    			$('#userWelcome').html("Welcome, "+planner.name);
    	    },
    	    401:function( response ) {
    	    		$('#guests').html("You must Login first");}
    	    },
    	    
    	    error: function(jqXHR, textStatus, errorThrown) {
      	        console.log("error " + textStatus);
      	        console.log("incoming Text " + jqXHR.responseText);},
    	    beforeSend: setHeader       
    	  });   	
    }
  
    function createTable(start) {

    	$.ajax({
    	    url: "/EagleEventPlanning/services/events/"+$.urlParam("id")+"/guests"+"?page="+start+"&per_page="+page,
    	    type: 'GET',
    	    datatype: 'json',
    	    statusCode: {
    	    200: function( response ) {    	    	
    	    	var tableHTML = '<tr><th></th><th width= 50px>ID</th><th width= 100px>First Name</th><th width= 100px>Last Name</th><th width= 50px>Table</th></tr>';
    	    		$.each(response, function (i, guest) {
    	    			tableHTML += '<tr><td><input type="radio" onchange= "selectChange()" name="selectedRow" value='+guest.guestId+'><td>' + guest.guestId + '</td><td>' + guest.firstName + '</td><td>' + guest.LastName + '</td><td>' + guest.assignedTable.tableNumber + '</td></tr>';
  	        		});
  	        	tableHTML+='</table>';
  	        	$('#guests').html(tableHTML);
 	        },
        	401:function( response ) {
  	    		$('#guests').html("You must Login first");
  	    	},
    	    403:function( response ) {
  	    		$('#guests').html("Access to the page forbidden");
  	    	}
    	    },
  	    
    	    error: function(jqXHR, textStatus, errorThrown) {
      	        console.log("error " + textStatus);
      	        console.log("incoming Text " + jqXHR.responseText);},
    	    beforeSend: setHeader       
    	  });
   	  }
  	  
	function setHeader(xhr) {
		  token = getCookie("token");
		  xhr.setRequestHeader('Authorization', 'Bearer '+token );		  
	}

	$('#importbox').click(function (e) {
                var file = $('#uploadfile').get(0).files[0];                
                var uploadData = new FormData();
                uploadData.append('file', file);
                var id = $.urlParam("id");
                var postUrl = "/EagleEventPlanning/services/importguests/" + id;
                $.ajax({
	                url: postUrl,
	                type: 'POST',
	                data: uploadData,
	                cache: false,
	                contentType: false,
	                processData: false,
	                statusCode: {
                        200: function(response) {
                            alert(response.statusText);
	                    }
                    },
    	    		beforeSend: setHeader    
	            });
    });
	
	$.urlParam = function(name){
	    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	    if (results==null){
	       return null;
	    }
	    else{
	       return results[1] || 0;
	    }
	}

	$(document).ready(function() {
    		$("#previous").click(function() {getPrevious()});
    		$("#next").click(function() {getNext()});
    		getCurrentUser();
    		createTable(start);
    })
</script>
</body>
</html>
