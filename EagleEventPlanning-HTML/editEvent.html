<script>
function getCurrentUser() {
    	$.ajax({
    	    url: "/EagleEventPlanning/services/employees/current",
    	    type: 'GET',
    	    datatype: 'json',
    	    statusCode: {
    	    200: function( planner ) {
    	
    			$('#userWelcome').html("Welcome, "+planner.name);
    	    },
    	    401:function( response ) {
    	    		$('#deleteMessage').html("You must Login first");}
    	    },
    	    
    	    error: function(jqXHR, textStatus, errorThrown) {
      	        console.log("error " + textStatus);
      	        console.log("incoming Text " + jqXHR.responseText);},
    	    beforeSend: setHeader       
    	  });   	
    }
  
	function getCookie(cname) {
	    var name = cname + "=";
	    var decodedCookie = decodeURIComponent(document.cookie);
	    var ca = decodedCookie.split(';');
	    for(var i = 0; i <ca.length; i++) {
	        var c = ca[i];
	        while (c.charAt(0) == ' ') {
	            c = c.substring(1);
	        }
	        if (c.indexOf(name) == 0) {
	            return c.substring(name.length, c.length);
	        }
	    }
	    return "";
	}
	
	function setHeader(xhr) {
		  token = getCookie("token");
		  xhr.setRequestHeader('Authorization', 'Bearer '+token );		  
	}
</script>

<script>
$.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return results[1] || 0;
    }
}

$(document).ready(function() {
	getCurrentUser();
	
	$.ajax({
	    url: "/EagleEventPlanning/services/events/"+$.urlParam("id"),
	    type: 'GET',
	    datatype: 'json',
	    statusCode: {
	    200: function(response) {
    		$('#id').val(response.userId);
			$('#name').val(response.name);
			$('#dateTime').val(response.dateTime);
			$('#location').val(response.location);
			$('#eventPlanner').val(response.eventPlanner);
			$('#client').val(response.client);
			$('#tableSize').val(response.tableSize);
			$('#emptySeatsPerTable').val(response.emptySeatsPerTable);
			$.each(response.status, function(i,e){
			    $("#status option[value='" + e.status + "']").prop("selected", true);
			});
			},
			
	    401:function( response ) {
	    		$('#page-messge').html("You must Login first");
	    		},
		403:function( response ) {
  	    		$('#page-messge').html("Access to the page forbiden");
  	    		}

	    		},
	    
	    error: function(jqXHR, textStatus, errorThrown) {
  	        console.log("error " + textStatus);
  	        console.log("incoming Text " + jqXHR.responseText);
  	        },
	    beforeSend: setHeader   
	  }); 
	
	$("#eventForm").submit(function (e){
			
			var name = $('#name').val();
			var dateTime= $('#dateTime').val();
			var location = $('#location').val();
			var eventPlanner = $('#eventPlanner').val();
			var client = $('#client').val();
			var tableSize = $('#tableSize').val();
			var emptySeatsPerTable = $('#emptySeatsPerTable').val();
			var selectedValues = $('#status').val();
			var jsonData = 
						'{'+  
						'"name" :"'+ name +'",'+
						'"dateTime" : "'+dateTime+'",'+
						'"location" : "'+location+'",'+
						'"eventPlanner" : "'+eventPlanner+'",'+
						'"client" : "'+client+'",'+
						'"tableSize" : "'+tableSize+'",'+
						'"emptySeatsPerTable" : "'+emptySeatsPerTable+'",'+
						'"status" : [';
						cm=",";
					$.each(selectedValues, function(i,e){
							if (i==selectedValues.length-1) cm='';
						    jsonData += ' { "status":"'+ e+'"}'+cm;
						});
					jsonData +="]}";
					
			$.ajax( { 
				url:"/EagleEventPlanning/services/events/"+$.urlParam("id"),
				type: "PUT",
				dataType: "json",
				contentType: "application/json",
				data: jsonData,  
			statusCode: {
				200: function(response) {
					  $("#page-message").html("Record Updated");
					  window.location.assign("events.html");
			  		},
			  	401:function( response ) {
		    			$('#page-messge').html("You must Login first");
		    			},
			  	405:function( response ) {
		  	    		$('#page-messge').html("Access to the page forbiden");
		  	    		},
			  	406: function(response) {
			  		var errors = response.responseJSON;
			  		$(".error").html("*");
			  		$.each(errors, function (i, message) {
			  			$("#"+message.attributeName+"Err").html(message.message);
			  			console.log("Error "+message.attributeName +" "+message.message)
	    	        		});
			  		$("#page-message").html("Fix errors and click Save");
			  		},
			  					  	
				404: function(jqXHR, textStatus, errorThrown) {
					$("#page-message").html("Error:"+textStatus);
					console.log(errorThrown);
		  	        console.log("error " + textStatus);
		  	        console.log("incoming Text " + jqXHR.responseText);
		  	      }
				},
				beforeSend: setHeader
			});
			e.preventDefault();
	});
});
